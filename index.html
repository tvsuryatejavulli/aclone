<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="navbar">
    <img src="images/logo.jpg" alt="Amazon Logo" class="logo" />
    <input type="text" placeholder="Search Amazon" class="search-bar" />
    <nav class="nav-links">
      <a href="#">Sign In</a>
      <a href="#">Returns</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <section class="hero">
    <img src="images/hero.jpg" alt="Hero Banner" />
  </section>

  <section class="products">
    <div class="product">
      <img src="images/product1.jpg" alt="Product 1" />
      <h3>Product Title 1</h3>
      <p>Rs.299</p>
    </div>
    <div class="product">
      <img src="images/product2.jpg" alt="Product 2" />
      <h3>Product Title 2</h3>
      <p>Rs.499</p>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Amazon Clone | Built for Learning</p>
  </footer>

</body>
</html>
